<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mark=50;
        if(mark==100)
    {
        document.write("GRADE A+")
    }
    else if(mark>=80 && mark<100)
    {
        document.write("GRADE A")
    }
    else if(mark>=60 && mark<80)
    {
        document.write("GRADE B")
    }
    else if(mark>=40 && mark<60)
    {
        document.write("")
    }
            
    </script>
</body>
</html>
